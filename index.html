<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="shortcut-icon.js"></script>
</head>
<body>
    <h1>Test</h1>
    <script>
    var counter=0;
    function  updateIcon(){
        setIconCounter("favicon.svg",counter,function(canvas){
            document.body.appendChild(canvas); 	
        });
        counter++;
        setTimeout(updateIcon,1000);
    }
    updateIcon();
    </script>
</body>
</html>
